<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Setup</title>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <form>
        <div class="input">
            <label to="character__name">Character Name</label>
            <input type="text" id="character__name" placeholder="Name" class="character__name"/>
        </div>
            
        <div class="input">
            <input type="button" class="character__classes--clear" value="Clear">
            <input type="number" class="character__level" min=1 max=20 placeholder=""></input>
            <select id="character__classes" class="character__classes" required>
                <option value="blank" selected>Select</option>
                <option value="artificer">Artificer</option>
                <option value="barbarian">Barbarian</option>
                <option value="bard">Bard</option>
                <option value="cleric">Cleric</option>
                <option value="druid">Druid</option>
                <option value="fighter">Fighter</option>
                <option value="monk">Monk</option>
                <option value="paladin">Paladin</option>
                <option value="ranger">Ranger</option>
                <option value="rogue">Rogue</option>
                <option value="sorcerer">Sorcerer</option>
                <option value="warlock">Warlock</option>
                <option value="wizard">Wizard</option>
            </select>
        </div>
    </form>

    <script src="dnd-web.js"></script>
</body>
</html>
